<section class="job">
    <img class="decor-img job-decor--girl" src="./images/job-img/bg.png" alt="girl decor">
    <img class="decor-img job-decor--circle" src="./images/vacancies-page-img/circle.png" alt="circle-decor">
    <img class="decor-img job-decor--butterfly" src="./images/job-img/butterfly.svg" alt="butterfly">
    <div class="container">
        <div class="job-heading">
            <h2 class="section-title">Вакансии</h2>
        </div>
        <div class="swiper job-swiper">
            <div class="swiper-wrapper job-wrapper">
                <div class="swiper-slide job-slide">
                    <div class="job-item">
                        <img src="./images/job-img/1.svg" alt="column image 1">
                    </div>
                    <div class="job-slide__bottom">
                        <h3 class="job-bottom__title">Модель</h3>
                        <a id="ModelBtn" href="#" class="line-link job-details">Подробнее</a>
                    </div>
                </div>
                <div class="swiper-slide job-slide">
                    <div class="job-item">
                        <img src="./images/job-img/2.svg" alt="column image 2">
                    </div>
                    <div class="job-slide__bottom">
                        <h3 class="job-bottom__title">Администратор</h3>
                        <a id="AdminBtn"  href="#" class="line-link job-details">Подробнее</a>
                    </div>
                </div>
                <div class="swiper-slide job-slide">
                    <div class="job-item">
                        <img src="./images/job-img/3.svg" alt="column image 3">
                    </div>
                    <div class="job-slide__bottom">
                        <h3 class="job-bottom__title">Агент по поиску моделей</h3>
                        <a id="AgentBtn" href="#" class="line-link job-details">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
